<template name="HeadLog">
  <header role="banner">
      <div class="navbar-affix">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <strong><a class="navbar-brand" href="/">DANIEL DIAZ</a></strong>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <div class="container">
                <ul class="nav navbar-nav navbar-right">
                 
                   <li class="{{ activeIfTemplateIs 'register' }}"> <a href="{{pathFor 'register' }}"><span class=' glyphicon glyphicon-new-window'></span> Registrarse</a></li>
                  <li class="{{ activeIfTemplateIs 'login' }}"> <a href="{{pathFor 'login' }}"><span class='glyphicon glyphicon-user'></span> Login Me</a></li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </div>
        </nav>
      </div>
  </header>
